<div class="add-movie">
  <form class="add-movie-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
      <label for="movieTitle">Movie Name</label>
      <input type="text" name="movieTitle" [(ngModel)]="movieTitle" id="movieTitle" placeholder="Add movie name" />
    </div>
    <div class="form-control">
      <label for="image">Image URL</label>
      <input type="text" name="image" [(ngModel)]="image" id="image" placeholder="Add image URL" />
    </div>
    <div class="form-control form-control-check">
      <label for="watched">Watched</label>
      <input type="checkbox" name="watched" [(ngModel)]="isWatched" id="watched" />
    </div>
    <div class="form-control form-control-check">
      <label for="fav">Favorite</label>
      <input type="checkbox" name="fav" [(ngModel)]="isFav" id="fav" />
    </div>
    <input type="submit" value="Add Movie" class="btn btn-block"/>
  </form>

</div>
